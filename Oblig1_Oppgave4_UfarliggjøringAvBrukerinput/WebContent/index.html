<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input fritekst</title>
</head>
<body>

	<form action="ekko" method="post">
		<fieldset>
			<legend>Fritekst</legend>
			<p>
				Skriv det du vil: <input type="text" name="fritekst" />
			</p>
			<p>
				<input type="radio" name="valg" value="1" checked="checked" />
				Send og Escape med Apache Commons Lang
			<br>
				<input type="radio" name="valg" value="2"  />
				Send og Escape med egen metode
			<br>
 				<input type="radio" name="valg" value="3" />
 				Send uten Escape
			</p>
			<p>
				<input type="submit" value="Send" />
			</p>
		</fieldset>
	</form>

</body>
</html>
